# PLANNED CLUSTERIP RANGES - ERROR REPORTING FIRST

---
# ============================================================================
# PHASE 1: ERROR REPORTING SERVICE FIRST (PORT 9024)
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-reporting-service
  namespace: openpolicy-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: error-reporting-service
  template:
    metadata:
      labels:
        app: error-reporting-service
    spec:
      containers:
      - name: error-reporting-service
        image: openpolicy/error-reporting-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9024
        env:
        - name: SERVICE_PORT
          value: "9024"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9024
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9024
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: error-reporting-service
  namespace: openpolicy-platform
spec:
  type: ClusterIP
  clusterIP: 10.96.1.1  # PLANNED CLUSTERIP
  ports:
  - port: 9024
    targetPort: 9024
    protocol: TCP
    name: http
  selector:
    app: error-reporting-service

