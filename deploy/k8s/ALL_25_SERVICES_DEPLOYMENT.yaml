# MASS DEPLOYMENT: ALL 25 OPENPOLICY SERVICES
# This deploys everything in one go, just like local execution

---
# ============================================================================
# PHASE 1: INFRASTRUCTURE SERVICES (ALREADY RUNNING)
# ============================================================================
# PostgreSQL, Redis, RabbitMQ, Prometheus, Grafana are already deployed

