apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  namespace: openpolicy-platform
  labels:
    app: policy-service
    tier: business
spec:
  replicas: 2
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
        tier: business
    spec:
      containers:
      - name: policy-service
        image: openpolicy/policy-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9003
        env:
        - name: SERVICE_PORT
          value: "9003"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: openpolicy-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: openpolicy-config
              key: REDIS_URL
        - name: ERROR_REPORTING_URL
          valueFrom:
            configMapKeyRef:
              name: openpolicy-config
              key: ERROR_REPORTING_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: policy-service
  namespace: openpolicy-platform
spec:
  type: ClusterIP
  ports:
  - port: 9003
    targetPort: 9003
    protocol: TCP
    name: http
  selector:
    app: policy-service
---
