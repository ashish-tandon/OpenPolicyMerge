apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl
  namespace: openpolicy-platform
spec:
  replicas: 1
  selector: { matchLabels: { app: etl } }
  template:
    metadata: { labels: { app: etl } }
    spec:
      containers:
        - name: etl
          image: openpolicy/etl-service:latest
          imagePullPolicy: Never
          ports: [{ containerPort: 8007 }]
          env:
            - name: SERVICE_PORT
              value: "8007"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          readinessProbe:
            httpGet: { path: /readyz, port: 8007 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8007 }
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: etl
  namespace: openpolicy-platform
spec:
  selector: { app: etl }
  ports:
    - name: http
      port: 80
      targetPort: 8007
