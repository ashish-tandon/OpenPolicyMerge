apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: openpolicy-platform
spec:
  replicas: 1
  selector: { matchLabels: { app: api-gateway } }
  template:
    metadata: { labels: { app: api-gateway } }
    spec:
      containers:
        - name: api-gateway
          image: openpolicy/api-gateway:latest
          imagePullPolicy: Never
          ports: [{ containerPort: 8080 }]
          env:
            - name: SERVICE_PORT
              value: "8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: openpolicy-platform
spec:
  selector: { app: api-gateway }
  ports:
    - name: http
      port: 80
      targetPort: 8080
