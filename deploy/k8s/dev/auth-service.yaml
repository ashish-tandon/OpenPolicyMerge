apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: openpolicy-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: openpolicy/auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9003
        env:
        - name: SERVICE_PORT
          value: "9003"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: openpolicy-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: openpolicy-config
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: openpolicy-platform
spec:
  type: ClusterIP
  ports:
  - port: 9003
    targetPort: 9003
    protocol: TCP
    name: http
  selector:
    app: auth-service
