apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
spec:
  replicas: 1
  selector: { matchLabels: { app: admin } }
  template:
    metadata: { labels: { app: admin } }
    spec:
      containers:
        - name: admin
          image: ghcr.io/your-org/admin:dev
          ports: [{ containerPort: 3001 }]
          env:
            - name: ADMIN_PORT
              valueFrom:
                configMapKeyRef: { name: openpolicy-config, key: ADMIN_PORT }
          readinessProbe:
            httpGet: { path: /, port: 3001 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 3001 }
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: admin
spec:
  selector: { app: admin }
  ports:
    - name: http
      port: 80
      targetPort: 3001
