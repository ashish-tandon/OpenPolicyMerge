apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-service
  namespace: openpolicy-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-service
  template:
    metadata:
      labels:
        app: health-service
    spec:
      containers:
      - name: health-service
        image: openpolicy/health-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9006
        env:
        - name: SERVICE_PORT
          value: "9006"
        - name: ERROR_REPORTING_URL
          value: "http://error-reporting-service:9024"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: health-service
  namespace: openpolicy-platform
spec:
  type: ClusterIP
  ports:
  - port: 9006
    targetPort: 9006
    protocol: TCP
    name: http
  selector:
    app: health-service
