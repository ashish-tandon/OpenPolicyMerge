# API Gateway - Port 9001 (Already running)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: openpolicy-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: openpolicy/api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9001
        env:
        - name: SERVICE_PORT
          value: "9001"
        - name: ERROR_REPORTING_URL
          valueFrom:
            configMapKeyRef:
              name: openpolicy-config
              key: ERROR_REPORTING_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9001
          initialDelaySeconds: 5
          periodSeconds: 5

