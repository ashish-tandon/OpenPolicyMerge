<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPolicy Platform - Resource Dashboard</title>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="resource-dashboard.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
</head>
<body>
    <!-- Resource Dashboard Container -->
    <div id="resource-dashboard">
        <!-- Dashboard content will be dynamically generated by JavaScript -->
    </div>

    <!-- Loading Indicator -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading Resource Dashboard...</p>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ö†Ô∏è Error</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="error-message">An error occurred while loading the dashboard.</p>
            </div>
            <div class="modal-footer">
                <button id="retry-btn" class="btn btn-primary">Retry</button>
                <button id="close-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Service Actions Modal -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="service-modal-title">Service Actions</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="service-modal-content">
                    <!-- Service action content will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-btn" class="btn btn-primary">Confirm</button>
                <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Custom styles for modals and loading -->
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Service action form styles */
        .service-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Status indicators */
        .status-indicators {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator.running {
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-indicator.failed {
            background: #f8d7da;
            color: #721c24;
        }

        /* Responsive modal */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>

    <!-- Resource Dashboard JavaScript -->
    <script src="resource-dashboard.js"></script>

    <!-- Additional functionality -->
    <script>
        // Modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modals = document.querySelectorAll('.modal');
            const closeButtons = document.querySelectorAll('.close');
            const loadingOverlay = document.getElementById('loading-overlay');

            // Close modal when clicking on X
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            // Hide loading overlay when dashboard is ready
            if (window.dashboard) {
                window.dashboard.onReady = function() {
                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'none';
                    }
                };
            }

            // Error handling
            window.addEventListener('error', function(event) {
                console.error('Dashboard error:', event.error);
                showError('An unexpected error occurred. Please refresh the page.');
            });

            // Retry functionality
            document.getElementById('retry-btn')?.addEventListener('click', function() {
                location.reload();
            });

            // Close error modal
            document.getElementById('close-btn')?.addEventListener('click', function() {
                document.getElementById('error-modal').style.display = 'none';
            });

            // Cancel service modal
            document.getElementById('cancel-btn')?.addEventListener('click', function() {
                document.getElementById('service-modal').style.display = 'none';
            });
        });

        // Show error modal
        function showError(message) {
            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            
            if (errorMessage) {
                errorMessage.textContent = message;
            }
            
            if (errorModal) {
                errorModal.style.display = 'block';
            }
        }

        // Show service action modal
        function showServiceModal(serviceName, action) {
            const modal = document.getElementById('service-modal');
            const title = document.getElementById('service-modal-title');
            const content = document.getElementById('service-modal-content');
            const confirmBtn = document.getElementById('confirm-btn');

            if (title) title.textContent = `${action} ${serviceName}`;

            if (action === 'restart') {
                content.innerHTML = `
                    <div class="service-form">
                        <div class="status-indicators">
                            <div class="status-indicator running">üîÑ Restarting Service</div>
                        </div>
                        <p>Are you sure you want to restart <strong>${serviceName}</strong>?</p>
                        <p><em>This will cause a brief service interruption.</em></p>
                    </div>
                `;
                
                confirmBtn.textContent = 'Restart Service';
                confirmBtn.className = 'btn btn-warning';
                confirmBtn.onclick = () => restartService(serviceName);
            } else if (action === 'scale') {
                content.innerHTML = `
                    <div class="service-form">
                        <div class="form-group">
                            <label for="replicas">Number of Replicas:</label>
                            <input type="number" id="replicas" min="1" max="10" value="1">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="memory-request">Memory Request (Mi):</label>
                                <input type="number" id="memory-request" min="64" max="1024" value="128">
                            </div>
                            <div class="form-group">
                                <label for="memory-limit">Memory Limit (Mi):</label>
                                <input type="number" id="memory-limit" min="128" max="2048" value="256">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cpu-request">CPU Request (m):</label>
                                <input type="number" id="cpu-request" min="25" max="500" value="50">
                            </div>
                            <div class="form-group">
                                <label for="cpu-limit">CPU Limit (m):</label>
                                <input type="number" id="cpu-limit" min="50" max="1000" value="100">
                            </div>
                        </div>
                    </div>
                `;
                
                confirmBtn.textContent = 'Scale Service';
                confirmBtn.className = 'btn btn-primary';
                confirmBtn.onclick = () => scaleService(serviceName);
            }

            modal.style.display = 'block';
        }

        // Service action functions
        async function restartService(serviceName) {
            try {
                if (window.dashboard) {
                    await window.dashboard.restartService(serviceName);
                }
                document.getElementById('service-modal').style.display = 'none';
            } catch (error) {
                showError(`Failed to restart ${serviceName}: ${error.message}`);
            }
        }

        async function scaleService(serviceName) {
            try {
                const replicas = document.getElementById('replicas').value;
                const memoryRequest = document.getElementById('memory-request').value;
                const memoryLimit = document.getElementById('memory-limit').value;
                const cpuRequest = document.getElementById('cpu-request').value;
                const cpuLimit = document.getElementById('cpu-limit').value;

                if (window.dashboard) {
                    await window.dashboard.scaleService(serviceName, {
                        replicas: parseInt(replicas),
                        memoryRequest: parseInt(memoryRequest),
                        memoryLimit: parseInt(memoryLimit),
                        cpuRequest: parseInt(cpuRequest),
                        cpuLimit: parseInt(cpuLimit)
                    });
                }
                
                document.getElementById('service-modal').style.display = 'none';
            } catch (error) {
                showError(`Failed to scale ${serviceName}: ${error.message}`);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + R to refresh
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                location.reload();
            }
            
            // Escape to close modals
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
            }
        });

        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (window.dashboard && window.dashboard.updateResourceData) {
                window.dashboard.updateResourceData();
            }
        }, 300000); // 5 minutes

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`Resource Dashboard loaded in ${loadTime.toFixed(2)}ms`);
            
            // Send performance metrics if analytics is available
            if (window.gtag) {
                window.gtag('event', 'dashboard_load_time', {
                    'value': Math.round(loadTime),
                    'custom_parameter': 'resource_dashboard'
                });
            }
        });
    </script>
</body>
</html>
