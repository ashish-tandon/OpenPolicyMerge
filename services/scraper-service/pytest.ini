[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10

markers =
    unit: Unit tests for individual components
    integration: Integration tests for service interactions
    legacy: Tests migrated from legacy systems
    civic_scraper: Tests for Civic-Scraper functionality
    openparliament: Tests for OpenParliament functionality
    slow: Tests that take longer to execute
    vcr: Tests that use VCR for HTTP recording
    performance: Performance and scalability tests
    coverage: Coverage validation tests
    quality: Quality assurance tests for the test suite
    basic: Basic infrastructure tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
